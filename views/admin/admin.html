<!-- Page content holder -->
<div class="page-content p-5" id="content">
    <!-- Toggle button -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i
            class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold"> Menu</small></button>

    <!-- Content -->
    <h3>Account Settings</h3>


    <div class="separator"></div>
    <div class="row">
        <div class="col-lg-6">
            <form ng-submit="update(admin)">

                <h4 class="mb-4 mt-0">Contact Detail</h4>


                <label class="form-label">Admin Name </label>
                <input type="text" class="form-control" ng-model="admin.aname" required>



                <label class="form-label">Phone number </label>
                <input type="text" class="form-control" ng-model="admin.aphone" required>




                <label for="inputEmail4" class="form-label">Email </label>
                <input type="email" class="form-control" ng-model="admin.aemail" disabled>

                <div class="success">
                    {{success}}
                </div>
                <div class="mt-4 text-center justify-content-center d-flex">
                    <button type="submit" class="btn btn-primary btn-lg">Update Profile</button>
                </div>
            </form>
        </div>


        <div class=" col-lg-6">
            <form ng-submit="changePass(pass)">

                <h4 class="mb-4 mt-0">Change Password</h4>

                <div class="col-md-12">
                    <label class="form-label">Old Password *</label>
                    <input type="password" class="form-control" ng-model="pass.old" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label">New Password *</label>
                    <input type="password" class="form-control" ng-model="pass.new" required>
                </div>
                <div class="col-md-12">
                    <label class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" ng-model="pass.confirm" required>
                </div>
                <div class="mt-4 text-center justify-content-center d-flex">
                    <button type="submit" class="btn btn-primary btn-lg">Change Password</button>
                </div>
                <div class="error">
                    {{paError}}
                </div>
                <div class="error">
                    {{paSuccess}}
                </div>
            </form>






            <script src="assets/js/admin.js"></script>
