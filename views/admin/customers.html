<!-- Page content holder -->
<div class="page-content p-5" id="content">
    <!-- Toggle button -->
    <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i
            class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold"> Menu</small></button>
    <section class="history">
        <h3>Customers Management &nbsp; <button type="button" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Insert Customer <i class="bi bi-clipboard-plus"></i>
            </button></h3>
        <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Insert Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label >First Name</label>
                                    <input type="text" class="form-control" ng-model="newcust.fname" placeholder="John">
                                </div>
                                <div class="form-group col-md-6">
                                    <label >Last Name</label>
                                    <input type="text" class="form-control" ng-model="newcust.lname" placeholder="Doe">
                                </div>
                            </div>
                            <div class="form-group">
                                <label >Email Address</label>
                                <input type="email" class="form-control" ng-model="newcust.email" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label >Password</label>
                                <input type="text" class="form-control" ng-model="newcust.pass" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label >Phone Number</label>
                                <input type="text" class="form-control" ng-model="newcust.phone" placeholder="Phone">
                            </div>



                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" ng-click="insertCust(newcust)">INSERT +</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="success">
            <p>{{custsuccess}}</p>
        </div>
        <div class="table-responsive">
            <table class="col-12 table table-hover table-striped">
                <thead>
                    <tr class="table-light">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Create Date</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="cust in customers">
                        <td>{{cust.cid}}</td>
                        <td><input type="text" ng-model="cust.cfname" style="width: 130px;"></td>
                        <td><input type="text" ng-model="cust.clname" style="width: 130px;"></td>
                        <td><input type="text" ng-model="cust.cpass" style="width: 130px;"></td>
                        <td><input type="text" ng-model="cust.cemail" style="width: 180px;"></td>
                        <td><input type="text" ng-model="cust.cphone" style="width: 120px;"></td>
                        <td>{{cust.createDate}}</td>
                        <td><button type="button" class="btn btn-primary" ng-click="updateCust(cust)"><i
                                    class="bi bi-pencil-square"></i></button></td>
                        <td><button type="button" class="btn btn-danger" ng-click="removeCust(cust)"><i
                                    class="bi bi-trash"></i></button></td>
                    </tr>
                </tbody>

            </table>
        </div>


    </section>
